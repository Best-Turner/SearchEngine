spring:
  datasource:
    username: ${USER}
    password: ${PASSWORD}
    url: ${DATABASE}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    root: error
